{% extends 'base.html' %} {% load static %}{% block css %}
<link rel="stylesheet" href="{% static 'css/form_snack.css' %}" />
<link rel="stylesheet" href="{% static 'css/delete_modal.css' %}" />
{% endblock %} {% block content %}

<div class="form">
    <form action="{% url 'create-snack' %}" method="POST">
        {% csrf_token %}
        <div class="title">
            <h2>Cadastrar Lanche</h2>
        </div>
        <div class="form-fields">
            <label for="name" class="label-input">Nome</label>
            <input
                type="text"
                id="name"
                name="name"
                class="input-name"
                placeholder="Ex: Suco..."
                required
            />

            <label for="price" class="label-input">Preço</label>
            <input
                type="number"
                min="0"
                max="100"
                step="0.01"
                id="price"
                name="price"
                class="input-price"
                placeholder="R$ 0.0"
                required
            />

            <label for="available" class="label-input">Status</label>
            <select
                name="available"
                id="available"
                class="input-select"
                required
            >
                <option value="">Escolha</option>
                <option value="true">Disponível</option>
                <option value="false">Não Disponível</option>
            </select>
        </div>
        <div class="form-fields">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</div>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
    </span>
    {% endfor %}
</div>
{% endif %}
