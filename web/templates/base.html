{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
        {% block css %} {% endblock %}
        <title>SNACK</title>
    </head>
    <body>
        <div class="container" onmousemove="closeMessagesAuto()">
            <div class="sidebar">
                <header>SNACK</header>
                <ul>
                    <li>
                        <a href="{% url 'order-list-view' %}"
                            ><i class="fa-solid fa-list"></i>Pedidos</a
                        >
                    </li>
                    <li>
                        <a href="{% url 'student-list-view' %}"
                            ><i class="fa-solid fa-graduation-cap"></i>Alunos</a
                        >
                    </li>
                    <li>
                        <a href="{% url 'snack-list-view' %}"
                            ><i class="fa-solid fa-burger"></i>Lanches</a
                        >
                    </li>
                    <li>
                        <a href="{% url 'class-list-view' %}"
                            ><i class="fa-solid fa-school"></i>Turmas</a
                        >
                    </li>
                    <li>
                        <a href="#"
                            ><i class="fa-solid fa-arrow-right-from-bracket"></i
                            >Sair</a
                        >
                    </li>
                </ul>
            </div>
            <!-- <hr /> -->
            <div class="content">{% block content %} {% endblock%}</div>
        </div>
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
