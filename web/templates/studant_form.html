{% extends 'base.html' %} {% load static %}{% block css %}
<link rel="stylesheet" href="{% static 'css/form_studant.css' %}" />
<link rel="stylesheet" href="{% static 'css/delete_modal.css' %}" />
{% endblock %} {%block content %}

<div class="form">
    <form action="{% url 'create-student' %}" method="POST">
        {% csrf_token %}
        <div class="title">
            <h2>Cadastrar Aluno</h2>
        </div>
        <div class="form-fields">
            <label for="name" class="label-input">Nome</label>
            <input
                type="text"
                id="name"
                name="name"
                class="input-name"
                placeholder="Ex: Maria..."
                required
            />

            <label for="child" class="label-input">Turma</label>
            <select name="class" id="class" class="input-select" required>
                <option value="">Escolha a turma</option>
                {% for class in classes %}
                <option value="{{ class.id }}">{{ class.name }}</option>
                {% endfor %}
            </select>

            <label for="child" class="label-input">Pai</label>
            <select name="father" id="father" class="input-select" required>
                <option value="">Escolha o pai...</option>
                {% for father in fathers %}
                <option value="{{ father.id }}">{{ father.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-fields">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</div>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
    </span>
    {% endfor %}
</div>
{% endif %}
